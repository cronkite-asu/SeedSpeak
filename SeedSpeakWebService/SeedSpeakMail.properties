email.member.signup.subject.content=Welcome to the SeedSpeak community! 
email.member.signup.body.content=<table width='400px'><tr><td>Hello, #1#<br/><br/>Thanks for joining SeedSpeak, a fledgling network of friends and neighbors working to turn bright ideas into real-life action.<br/><br/>You can get started right away by <a href="#2#">planting a seed</a> or <a href="#3#">discovering interesting seeds nearby</a>.<br/><br/>Once you've planted your first seed, be sure to <a href="#4#">complete your profile</a> so other SeedSpeakers know more about you.<br/><br/></td></tr><tr><td align='right'>Thanks, and happy planting<br/>-SeedSpeak</td></tr></table>

email.seedPlanted.subject.content=Your seed was planted successfully!
email.seedPlanted.body.content=<table width='400px'><tr><td>#1#,<br/><br/>Your seed, #2#, is now ready for water, sunlight and the nurturing love of your community! To help it grow, share this link to your seed: #3#<br/><br/>You can also automatically update your Twitter followers, Facebook friends or LinkedIn contacts whenever you plant a seed. <a href="#4#">Click here to link your external accounts to SeedSpeak</a>.<br/><br/></td></tr><tr><td align='left'>Thanks, and happy growing!<br>-SeedSpeak</td></tr></table>

email.member.CommitmentPosted.subject.content=#1# has committed to your seed!
email.member.CommitmentPosted.body.content=<table width='400px'><tr><td>#1#,<br/><br/>#2# just made a commitment to help grow your seed, #3#. <a href="#4#">Click here</a> to see commitment of #5#.<br/></td></tr><tr><td align='right'>Thanks, and happy growing!<br>-SeedSpeak</td></tr></table>

